<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPortfolio</title>
    <meta name="description" content="Personal portfolio website" />
    <script>
      // Polyfill process for browser environments to prevent ReferenceErrors
      if (typeof process === "undefined") {
        window.process = { env: {} };
      }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Material 3 Design Tokens (Simulated)
              primary: {
                DEFAULT: '#6750A4', // Violet 40
                container: '#EADDFF', // Violet 90
                on: '#FFFFFF',
                onContainer: '#21005D',
              },
              secondary: {
                DEFAULT: '#625B71',
                container: '#E8DEF8',
                on: '#FFFFFF',
                onContainer: '#1D192B',
              },
              tertiary: {
                DEFAULT: '#7D5260',
                container: '#FFD8E4',
                on: '#FFFFFF',
                onContainer: '#31111D',
              },
              surface: {
                DEFAULT: '#FEF7FF', // Light surface
                dim: '#DED8E1',
                container: '#F3EDF7', // Main background for cards
                bright: '#FEF7FF',
              },
              outline: '#79747E',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Inter', 'system-ui', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        background-color: #FEF7FF;
        color: #1C1B1F;
      }
      .dark body {
        background-color: #141218;
        color: #E6E1E5;
      }

      /* Dark mode overrides for Tailwind config simulation */
      .dark .bg-surface-DEFAULT { background-color: #141218; }
      .dark .bg-surface-container { background-color: #2B2930; }
      .dark .text-primary-onContainer { color: #EADDFF; }
      .dark .bg-primary-container { background-color: #4F378B; }
      
      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CAC4D0;
        border-radius: 6px;
        border: 4px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #938F99;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #49454F;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2"
  }
}
</script>
</head>
  <body class="bg-surface text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300 selection:bg-primary-container selection:text-primary-onContainer">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
